<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="color-selector.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <section id="section-selector">
        <select>
            <option>Analogous</option>
            <option>Monochromatic</option>
            <option>Triad</option>
            <option>Complementary</option>
            <option>Compound</option>
            <option>Shades</option>
        </select>
        <form>
            <label>Choose a colour: </label>
            <input type="color">
        </form>
    </section>
    <section id="section-colours">
        <div class="display1">
            <div class="display-colour">
                <div>
                    <p class="display-hex">HEX:</p>
                    <p class="display-rgb">RGB:</p>
                    <p class="display-hsl">HSL:</p>
                </div>
            </div>
        </div>
        <div class="display2">
            <div class="display-colour">
                <div>
                    <p class="display-hex">HEX:</p>
                    <p class="display-rgb">RGB:</p>
                    <p class="display-hsl">HSL:</p>
                </div>
            </div>
        </div>
        <div class="display3">
            <div class="display-colour">
                <div>
                    <p class="display-hex">HEX:</p>
                    <p class="display-rgb">RGB:</p>
                    <p class="display-hsl">HSL:</p>
                </div>
            </div>
        </div>
        <div class="display4">
            <div class="display-colour">
                <div>
                    <p class="display-hex">HEX:</p>
                    <p class="display-rgb">RGB:</p>
                    <p class="display-hsl">HSL:</p>
                </div>
            </div>
        </div>
        <div class="display5">
            <div class="display-colour">
                <div>
                    <p class="display-hex">HEX:</p>
                    <p class="display-rgb">RGB:</p>
                    <p class="display-hsl">HSL:</p>
                </div>
            </div>
        </div>
    </section>
    <script src="color-selector.js"></script>
</body>
</html>
